openapi: 3.0.3
info:
  title: AI Interview Platform API
  version: 1.0.0
  description: API for the AI Interview Platform, handling user profiles, interviews, and submissions.
paths:
  /api/profile/:
    get:
      operationId: userProfile_retrieve
      summary: Retrieve User Profile
      description: Fetches the profile of the currently authenticated user.
      tags:
        - Profile
      security:
        - tokenAuth: []
      responses:
        '200':
          description: User profile retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Authentication credentials were not provided.
        '404':
          description: Profile not found for this user.
    post:
      operationId: userProfile_create
      summary: Create User Profile
      description: Creates a new profile for the authenticated user. The ID is custom-generated by the server.
      tags:
        - Profile
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileCreate'
        required: true
      responses:
        '201':
          description: User profile created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '400':
          description: Bad request, either profile already exists or invalid data provided.
        '401':
          description: Authentication credentials were not provided.
    put:
      operationId: userProfile_update
      summary: Update User Profile (Full)
      description: Replaces the entire user profile with the provided data. All fields are required.
      tags:
        - Profile
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileCreate'
        required: true
      responses:
        '200':
          description: User profile updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
    patch:
      operationId: userProfile_partial_update
      summary: Update User Profile (Partial)
      description: Updates one or more fields of the user profile.
      tags:
        - Profile
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileCreate'
        required: true
      responses:
        '200':
          description: User profile updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
  /api/check-if-profile-exists/:
    get:
      operationId: checkIfProfileExists_retrieve
      summary: Check if User Profile Exists
      description: A quick check to see if the authenticated user has already created a profile.
      tags:
        - Profile
      security:
        - tokenAuth: []
      responses:
        '200':
          description: Returns a boolean indicating if the profile exists.
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile_exists:
                    type: boolean
  /api/interviews/:
    get:
      operationId: interviews_list
      summary: List User's Interviews
      description: Returns a list of all interviews associated with the authenticated user.
      tags:
        - Interviews
      security:
        - tokenAuth: []
      responses:
        '200':
          description: A list of interviews.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Interview'
  /api/interviews/{interview_id}/:
    get:
      operationId: interviews_retrieve
      summary: Retrieve Interview Details
      description: Fetches the details of a specific interview by its ID.
      tags:
        - Interviews
      security:
        - tokenAuth: []
      parameters:
        - name: interview_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Interview details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Interview'
  /api/submit-screener/:
    post:
      operationId: submitScreener_create
      summary: Submit Screener
      description: Submits screener data to an n8n webhook for processing.
      tags:
        - Interviews
      security:
        - tokenAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                screener_data:
                  type: object
      responses:
        '200':
          description: Screener submitted successfully.
        '500':
          description: Failed to trigger the screener webhook.

components:
  schemas:
    UserProfile:
      type: object
      properties:
        id:
          type: string
          description: Custom unique ID for the profile.
          readOnly: true
        user:
          type: string
          description: The username of the associated user.
          readOnly: true
        email:
          type: string
          format: email
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          maxLength: 20
        date_of_birth:
          type: string
          format: date
        sex:
          type: string
          maxLength: 10
        profile_picture:
          type: string
          format: uri
          nullable: true
        bio:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
    UserProfileCreate:
      type: object
      required:
        - full_name
        - phone_number
        - date_of_birth
        - sex
      properties:
        full_name:
          type: string
          maxLength: 100
        phone_number:
          type: string
          maxLength: 20
        date_of_birth:
          type: string
          format: date
        sex:
          type: string
          maxLength: 10
        profile_picture:
          type: string
          format: uri
          nullable: true
        bio:
          type: string
          nullable: true
    Interview:
      type: object
      properties:
        id:
          type: string
          format: uuid
        job_position:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
        final_score:
          type: number
          format: float
          nullable: true

  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with the format 'Token <your_token>'.